<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    /* quick minimal styling so you can see it working */
    body { font-family: sans-serif; margin: 2rem; background: #f9fafb; }
    #podcast-list { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    .podcast-card { background: #fff; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); cursor: pointer; }
    .podcast-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: .5rem; }
    .modal { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
    .modal-content { position: relative; background: white; padding: 1.5rem; border-radius: 10px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; z-index: 10; }
    .modal-content img { width: 150px; height: 150px; object-fit: cover; border-radius: 4px; }
    .modal-content .close { position: absolute; top: .5rem; right: .5rem; background: none; border: none; font-size: 1.25rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Podcasts</h1>
  <main id="podcast-list"></main>
  <div id="modal-root"></div>

  <!-- IMPORTANT: use type="module" so ES imports work -->
  <script type="module" src="./index.js"></script>
</body>
</html>
