<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 p-8">
  <h1 class="text-3xl font-bold mb-6 text-center lg:text-left">PodcastApp</h1>

  <!-- Main grid of podcasts -->
  <main 
    id="podcast-list" 
    class="grid grid-cols-1 gap-4 px-4 sm:px-6 md:px-8 
           sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 
           max-w-6xl mx-auto"
  >
  </main>

  <!-- Modal root -->
  <div id="modal-root"></div>

  <!-- IMPORTANT: use type="module" so ES imports work -->
  <script type="module" src="./index.js"></script>
</body>
</html>
